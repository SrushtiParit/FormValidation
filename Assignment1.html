<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
    }

    .form-container input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .form-container .error {
      color: red;
      margin-bottom: 10px;
    }

    .form-container .success {
      color: green;
      margin-bottom: 10px;
    }

    .form-container .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container .submit-btn:hover {
      background-color: #153a17;
    }
  </style>
  <script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var address = document.getElementById('address').value;
      var mobile = document.getElementById('mobile').value;
      var email = document.getElementById('email').value;
      var error = document.getElementById('error');
      var success = document.getElementById('success');

      error.innerHTML = '';
      success.innerHTML = '';

      if (name === '') {
        error.innerHTML += 'Please enter your name.<br>';
      }

      if (address === '') {
        error.innerHTML += 'Please enter your address.<br>';
      }

      if (mobile === '') {
        error.innerHTML += 'Please enter your mobile number.<br>';
      } else if (!/^\d{10}$/.test(mobile)) {
        error.innerHTML += 'Please enter a valid 10-digit mobile number.<br>';
      }

      if (email === '') {
        error.innerHTML += 'Please enter your email.<br>';
      } else if (!/\S+@\S+\.\S+/.test(email)) {
        error.innerHTML += 'Please enter a valid email address.<br>';
      }

      if (error.innerHTML === '') {
        success.innerHTML = 'Form submitted successfully!';
      }
    }
  </script>
</head>
<body>
  <h1>Form Validation</h1>
  <div class="form-container">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="address">Address:</label>
      <input type="text" id="address" name="address">

      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" name="mobile">

      <label for="email">Email:</label>
      <input type="text" id="email" name="email">

      <div class="error" id="error"></div>
      <div class="success" id="success"></div>

      <input type="button" class="submit-btn" value="Submit" onclick="validateForm()">
    </form>
  </div>
</body>
</html>
